<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="./styles/contato.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="box">
        <h1><img src="images/logo.png" alt="logo" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="#">
        <label for="name">Nome Completo:</label>
        <input
          type="text"
          name="name"
          id="name"
          class="input-padrao"
          required
        />

        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@dominio.com"
          class="input-padrao"
          required
        />

        <label for="tel">Telefone:</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="(XX) XXXXX-XXXX"
          class="input-padrao"
          required
        />

        <label for="message">Mensagem:</label>
        <textarea cols="70" rows="10" id="message" class="input-padrao">
        </textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
            <input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Selecione uma opção</option>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label
          ><input type="checkbox" /> Gostaria de receber nossas novidades por
          email?</label
        >

        <input type="submit" value="Enviar Formulário" />
      </form>

      
    </main>
    <footer>
      <img src="images/logo-branco.png" alt="logo" />
      <p>&copy;Copyright Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
